{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>LOGIN | 松本家通信</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'accounts/images/favicon.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header class="page-header wrapper1">
      <h1 class="logo"><a href="{% url 'main:index' %}">松本家通信<span class="logo-line">｜</span></a></h1>
      <ul class="navbar">
        {% if user.is_authenticated %}
        <li class="nav-item"><a href="{% url 'logout' %}">ログアウト</a></li>
        {% else %}
        <li class="nav-item"><a href="{% url 'login' %}">ログイン</a></li>
        <li class="nav-item"><a href="{% url 'signup' %}">会員登録</a></li>
        {% endif %}
      </ul>
    </header>

    <div id="secret" class="big-bg">
      <div class="wrapper">
        <h2 class="page-title">LOGIN</h2>
      </div><!--/.wrapper-->
    </div><!--/#home-->

    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      <p class="login-tag">ユーザー名</p>
      <div class="login-form">{{ form.username }}</div>
      <p class="login-tag">パスワード</p>
      <div class="login-form">{{ form.password }}</div>
      <input class="login-button" type="submit" value="ログイン">
    </form>

    <footer>
      <div class="wrapper">
        <p><small>&copy; 2021 松本家計画</small></p>
      </div>
    </footer>
  </body>
</html>
